<body>


    <!-- Form -->
    <form>
        <table>
            <!-- First Name -->
            <tr>
                <td><label for="fName">First Name:</label></td>
                <td><input name="fName"></td>
            </tr>
            <!-- Last Name -->
            <tr>
                <td><label for="lName">Last Name:</label></td>
                <td><input name="lName"></td>
            </tr>
            <!-- Birthday -->
            <tr>
                <td><label for="bday">Birthday:</label></td>
                <td><input name="bday" type="date"></td>
            </tr>
            <!-- File -->
            <tr>
                <td><label for="photo">Photo Upload:</label></td>
                <td><input name="photo" type="file"></td>
            </tr>
            <!-- Password -->
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input name="password" type="password"></td>
            </tr>
            <!-- Password -->
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input name="email" type="email"></td>
            </tr>
            <!-- Checkbox -->
            <tr>
                <td><label for="chk1">Checkbox 1:</label></td>
                <td><input name="chk1" type="checkbox"></td>
            </tr>
            <!-- Radio -->
            <tr>
                <td><label for="chk1">Radio Button 1:</label></td>
                <td><input name="chk1" type="radio" checked>
                    <input name="chk1" type="radio" >
                    <input name="chk1" type="radio">
                    <input name="chk1" type="radio">
                </td>
            </tr>
            <!-- Select - Combo Box  -->
            <tr>
                <td><label for="cars">Cars:</label></td>
                <td>
                    <select>
                        <optgroup label="Great Makes">                    <option value="AMG">AMG</option>
                            <option value="Hyundai">Hyundai</option></optgroup>
    
                    </select>
                </td>
            </tr>

            <!-- Select - Combo Box  -->
            <tr>
            <td><label for="cars">Description:</label></td>
            <td>
               <textarea></textarea>
            </td>
        </tr>
        <!-- Color Picker -->
            <tr>
                <td>Color Picker</td>
                <td><input type="color" id="cpBg"></td>
            </tr>
            <!-- Submit -->
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>


    <script src="script/script.js"></script>
</body>
